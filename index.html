<!DOCTYPE html>
<html>
<head>
  <title>KeyNius â€“ Security Suite</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    .box {
      background: #111827;

  </style>
</head>
<body>

  <h1>ğŸ” KeyNius â€“ Security Suite</h1>

  <!-- PASSWORD ASSESSOR -->
 <div class="box">
  <h2>ğŸ” Password Assessor</h2>

  <input
    type="password"
    id="passwordInput"
    placeholder="Enter a password"
    oninput="evaluatePassword()"
  />

  <p id="strengthLabel">Please enter a password</p>

  <progress id="strengthBar" value="0" max="100"></progress>

  <ul id="checklist">
    <li id="length">â—‹ Minimum 12 characters</li>
    <li id="upper">â—‹ At least 1 uppercase letter</li>
    <li id="lower">â—‹ At least 1 lowercase letter</li>
    <li id="digit">â—‹ At least 1 digit</li>
    <li id="special">â—‹ At least 1 special character</li>
  </ul>
</div>

<script>
function assessPassword() {
  const pwd = document.getElementById("passwordInput").value;
  let score = 0;

  if (pwd.length >= 12) score++;
  if (/[A-Z]/.test(pwd)) score++;
  if (/[a-z]/.test(pwd)) score++;
  if (/[0-9]/.test(pwd)) score++;
  if (/[^A-Za-z0-9]/.test(pwd)) score++;

  let strength = "Weak";
  if (score >= 4) strength = "Strong";
  else if (score >= 3) strength = "Moderate";

  document.getElementById("result").innerText =
    "Password Strength: " + strength;
}

function generatePassword() {
  const chars =
    "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
  let password = "";
  for (let i = 0; i < 12; i++) {
    password += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById("generatedPassword").value = password;
}
</script>

</body>
</html>
