<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Web Form Validator</h1>

  <form id="userForm" onsubmit="handleSubmit(event)">
    
    <label>Full Name</label>
    <input type="text" id="fullName">
    <small id="errFullName"></small>

    <label>Email</label>
    <input type="text" id="email">
    <small id="errEmail"></small>

    <label>Username</label>
    <input type="text" id="username">
    <small id="errUsername"></small>

    <label>Message</label>
    <textarea id="message"></textarea>
    <small id="errMessage"></small>

    <button type="submit">Submit</button>
  </form>

  <h3>Sanitized Output</h3>
  <pre id="output"></pre>

  <script src="sqlDetector.js"></script>
  <script src="sanitizer.js"></script>
  <script src="validator.js"></script>
</body>
</html>
